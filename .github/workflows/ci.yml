name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Node dependencies
        run: npm ci

      - name: Install Python package (langchain-python)
        run: |
          cd packages/langchain-python
          python -m pip install -e ".[dev]"

      - name: Run Node tests
        run: npm test

      - name: Run Python tests
        run: |
          cd packages/langchain-python
          python -m pytest tests/ -v

      - name: Build packages
        run: npm run build
