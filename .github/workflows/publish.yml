name: Publish

on:
  push:
    tags:
      - "v*"

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          registry-url: "https://registry.npmjs.org"

      - name: Install and build
        run: |
          npm ci
          npm run build

      - name: Publish core
        run: npm publish --access public --workspace=@safestop/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish CLI
        run: npm publish --access public --workspace=@safestop/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish LangChain JS
        run: npm publish --access public --workspace=@safestop/langchain
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build
        run: python -m pip install build

      - name: Build and publish Python package
        run: |
          cd packages/langchain-python
          python -m pip install build
          python -m build
          python -m pip install twine
          python -m twine upload dist/* -u __token__ -p ${{ secrets.PYPI_TOKEN }}
